<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.8);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #007bff, #00aaff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 18px;
      }

      .form-group input, .form-group select {
        font-size: 12px;
        padding: 8px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cog icon-settings" title="Settings"></i>
    <h1>Position Calculator</h1>
    <div class="form-group">
      <label for="balance">Account Balance</label>
      <input type="number" id="balance" placeholder="Enter your balance" />
    </div>
    <div class="form-group">
      <label for="pair">Instrument</label>
      <select id="pair">
        <option value="XAUUSD" selected>XAU/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
      </select>
    </div>
    <div class="form-group">
      <label for="risk">Percentage Risk (%)</label>
      <input type="number" id="risk" placeholder="Enter risk percentage" />
    </div>
    <div class="form-group">
      <label for="stopLoss">Stop Loss (pips)</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss" />
    </div>
    <button class="btn" onclick="calculatePosition()">Calculate</button>
  </div>

  <script>
    function calculatePosition() {
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('risk').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss)) {
        alert('Please fill in all fields with valid numbers.');
        return;
      }

      if (risk <= 0 || risk > 100 || stopLoss <= 0 || balance <= 0) {
        alert('Please enter valid values for balance, risk, and stop loss.');
        return;
      }

      const riskAmount = (balance * risk) / 100;
      const positionSize = riskAmount / stopLoss;

      alert(`Position Size: ${positionSize.toFixed(2)} lots`);
    }
  </script>
</body>
</html>
