<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Default Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      color: #e0e0e0; /* Slightly off-white for text */
      background: transparent; /* Transparent outside the container */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: linear-gradient(135deg, #2e2e2e, #3c3c3c); /* Darker neutral gradient */
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      height: 700px;
      box-sizing: border-box;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition */
      padding: 20px;
      box-sizing: border-box;
    }

    .section.hidden-left {
      transform: translateX(-100%);
    }

    .section.hidden-right {
      transform: translateX(100%);
    }

    .section.active {
      transform: translateX(0);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff; /* Bright white for headers */
    }

    .icon-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: #b3b3b3; /* Neutral icon color */
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-toggle:hover {
      color: #007bff; /* Highlighted blue on hover */
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #cccccc; /* Neutral label color */
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #444; /* Slightly darker border */
      border-radius: 8px;
      background: #383838; /* Darker input background */
      color: #e0e0e0; /* Neutral text color */
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* Subtle blue glow */
      background: #4a4a4a; /* Slightly lighter background on focus */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #0056b3, #007bff); /* Stronger blue gradient */
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #003f7d, #0056b3); /* Darker blue on hover */
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cog icon-toggle" id="toggleIcon" title="Settings" onclick="toggleView()"></i>

    <!-- Calculator Section -->
    <div class="section calculator-container active" id="calculatorContainer">
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter your balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label id="riskLabel">Risk (%)</label>
        <input type="number" id="riskInput" placeholder="Enter risk percentage" />
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss (pips)</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss" />
      </div>
      <button class="btn" onclick="calculatePosition()">Calculate</button>
    </div>

    <!-- Settings Section -->
    <div class="section settings-container hidden-right" id="settingsContainer">
      <h1>Settings</h1>
      <div class="form-group">
        <label for="accountCurrency">Account Currency</label>
        <select id="accountCurrency">
          <option value="USD">USD - United States Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="THB">THB - Thai Baht</option>
          <option value="JPY">JPY - Japanese Yen</option>
        </select>
      </div>
    </div>
  </div>
  <script>
    function toggleView() {
      const settings = document.getElementById('settingsContainer');
      const calculator = document.getElementById('calculatorContainer');
      const toggleIcon = document.getElementById('toggleIcon');

      if (settings.classList.contains('active')) {
        settings.classList.add('hidden-right');
        settings.classList.remove('active');
        calculator.classList.add('active');
        calculator.classList.remove('hidden-left');
        toggleIcon.classList.remove('fa-arrow-left');
        toggleIcon.classList.add('fa-cog');
      } else {
        calculator.classList.add('hidden-left');
        calculator.classList.remove('active');
        settings.classList.add('active');
        settings.classList.remove('hidden-right');
        toggleIcon.classList.remove('fa-cog');
        toggleIcon.classList.add('fa-arrow-left');
      }
    }
  </script>
</body>
</html>
