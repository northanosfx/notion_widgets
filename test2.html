<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Example</title>
    <!-- ใช้ Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        i {
            font-size: 50px;
            margin: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Icon Example</h1>
    <i class="fas fa-home"></i> <!-- ไอคอนรูปบ้าน -->
    <i class="fas fa-user"></i> <!-- ไอคอนรูปคน -->
    <i class="fas fa-cog"></i> <!-- ไอคอนรูปฟันเฟือง -->
</body>
</html>
