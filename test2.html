<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Default Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      color: #e0e0e0; /* Slightly off-white for text */
      background: transparent; /* Set to transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: linear-gradient(135deg, #2e2e2e, #3c3c3c); /* Darker neutral gradient */
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      height: 700px;
      box-sizing: border-box;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition */
      padding: 20px;
      box-sizing: border-box;
    }

    .section.hidden-left {
      transform: translateX(-100%);
    }

    .section.hidden-right {
      transform: translateX(100%);
    }

    .section.active {
      transform: translateX(0);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff; /* Bright white for headers */
    }

    .icon-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: #b3b3b3; /* Neutral icon color */
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-toggle:hover {
      color: #007bff; /* Highlighted blue on hover */
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #cccccc; /* Neutral label color */
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #444; /* Slightly darker border */
      border-radius: 8px;
      background: #383838; /* Darker input background */
      color: #e0e0e0; /* Neutral text color */
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section active">
      <h1>Modern Position Calculator</h1>
    </div>
  </div>
</body>
</html>
