<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ภายนอกกรอบใหญ่สุด (โปร่งใส) */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      background: transparent;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* ภายในกรอบใหญ่สุด (Gradient ทันสมัย) */
    .container {
      background: linear-gradient(135deg, #f3f4f6, #d1d1d1, #9e9e9e); /* Updated modern gradient */
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      height: 700px;
      box-sizing: border-box;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
      box-sizing: border-box;
    }

    .section.hidden-left {
      transform: translateX(-100%);
    }

    .section.hidden-right {
      transform: translateX(100%);
    }

    .section.active {
      transform: translateX(0);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .icon-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-toggle:hover {
      color: #007bff;
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #555;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      background: #ffffff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #007bff, #00aaff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cog icon-toggle" id="toggleIcon" title="Settings" onclick="toggleView()"></i>

    <!-- Calculator Section -->
    <div class="section calculator-container active" id="calculatorContainer">
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter your balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label id="riskLabel">Risk (%)</label>
        <input type="number" id="riskInput" placeholder="Enter risk percentage" />
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss (pips)</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss" />
      </div>
      <button class="btn" onclick="calculatePosition()">Calculate</button>
    </div>

    <!-- Settings Section -->
    <div class="section settings-container hidden-right" id="settingsContainer">
      <h1>Settings</h1>
      <div class="form-group">
        <label for="accountCurrency">Account Currency</label>
        <select id="accountCurrency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="THB">THB</option>
          <option value="JPY">JPY</option>
        </select>
      </div>
      <div class="form-group">
        <label>Risk Setting</label>
        <div class="toggle-group">
          <button id="riskPercentage" onclick="setRiskType('percentage')">%</button>
          <button id="riskAmount" onclick="setRiskType('amount')">Amount</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleView() {
      const calculator = document.getElementById('calculatorContainer');
      const settings = document.getElementById('settingsContainer');
      const toggleIcon = document.getElementById('toggleIcon');

      if (settings.classList.contains('hidden-right')) {
        settings.classList.remove('hidden-right');
        settings.classList.add('active');
        calculator.classList.remove('active');
        calculator.classList.add('hidden-left');
        toggleIcon.classList.remove('fa-cog');
        toggleIcon.classList.add('fa-arrow-left');
      } else {
        calculator.classList.remove('hidden-left');
        calculator.classList.add('active');
        settings.classList.remove('active');
        settings.classList.add('hidden-right');
        toggleIcon.classList.remove('fa-arrow-left');
        toggleIcon.classList.add('fa-cog');
      }
    }

    function calculatePosition() {
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('riskInput').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss)) {
        alert('Please enter valid numbers.');
        return;
      }

      const riskAmount = (balance * risk) / 100;
      const positionSize = riskAmount / stopLoss;
      alert(`Position Size: ${positionSize.toFixed(2)} lots`);
    }
  </script>
</body>
</html>
