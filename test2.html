<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Default Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      color: var(--text-color);
      background: var(--background-color);
      transition: background 0.3s ease, color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    :root {
      /* Default Dark Mode Colors */
      --background-color: #0f2027;
      --gradient-color: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --button-bg: linear-gradient(45deg, #007bff, #00aaff);
    }

    body.light-mode {
      /* Light Mode Colors */
      --background-color: #f5f5f5;
      --gradient-color: linear-gradient(135deg, #ffffff, #e8e8e8);
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --button-bg: linear-gradient(45deg, #007bff, #00aaff);
    }

    .container {
      background: var(--gradient-color);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      height: 700px;
      box-sizing: border-box;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
      box-sizing: border-box;
    }

    .section.hidden-left {
      transform: translateX(-100%);
    }

    .section.hidden-right {
      transform: translateX(100%);
    }

    .section.active {
      transform: translateX(0);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-toggle:hover {
      color: #00d1ff;
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      box-shadow: 0 0 10px rgba(0, 209, 255, 0.8);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      border: none;
      border-radius: 10px;
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cog icon-toggle" id="toggleIcon" title="Settings" onclick="toggleView()"></i>

    <!-- Calculator Section -->
    <div class="section calculator-container active" id="calculatorContainer">
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter your balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label id="riskLabel">Risk (%)</label>
        <input type="number" id="riskInput" placeholder="Enter risk percentage" />
      </div>
      <button class="btn" onclick="calculatePosition()">Calculate</button>
    </div>

    <!-- Settings Section -->
    <div class="section settings-container hidden-right" id="settingsContainer">
      <h1>Settings</h1>
      <div class="form-group">
        <label for="themeToggle">Theme</label>
        <select id="themeToggle" onchange="toggleTheme()">
          <option value="dark" selected>Dark Mode</option>
          <option value="light">Light Mode</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    function toggleView() {
      const settings = document.getElementById('settingsContainer');
      const calculator = document.getElementById('calculatorContainer');
      const toggleIcon = document.getElementById('toggleIcon');

      if (settings.classList.contains('active')) {
        settings.classList.add('hidden-right');
        settings.classList.remove('active');
        calculator.classList.add('active');
        calculator.classList.remove('hidden-left');
        toggleIcon.classList.remove('fa-arrow-left');
        toggleIcon.classList.add('fa-cog');
      } else {
        calculator.classList.add('hidden-left');
        calculator.classList.remove('active');
        settings.classList.add('active');
        settings.classList.remove('hidden-right');
        toggleIcon.classList.remove('fa-cog');
        toggleIcon.classList.add('fa-arrow-left');
      }
    }

    function toggleTheme() {
      const themeSelect = document.getElementById('themeToggle');
      const body = document.body;

      if (themeSelect.value === 'light') {
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
      }
    }
  </script>
</body>
</html>
