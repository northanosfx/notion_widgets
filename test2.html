<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ภายนอกกรอบใหญ่สุด (โปร่งใส) */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 14px;
      background: transparent;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* ภายในกรอบใหญ่สุด (Gradient ทันสมัย) */
    .container {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Modern Gradient */
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      width: 95%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      height: 700px;
      box-sizing: border-box;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
    }

    .section.hidden-left {
      transform: translateX(-100%);
    }

    .section.hidden-right {
      transform: translateX(100%);
    }

    .section.active {
      transform: translateX(0);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .icon-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-toggle:hover {
      color: #00d1ff;
      transform: scale(1.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      box-shadow: 0 0 10px rgba(0, 209, 255, 0.8);
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #007bff, #00aaff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
      transform: translateY(-3px);
    }

    /* Toggle สำหรับ Risk */
    .toggle-group {
      position: relative;
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      height: 40px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .toggle-group button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      z-index: 2;
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
    }

    .toggle-group button.active {
      color: #fff;
      font-weight: bold;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #00aaff;
      border-radius: 8px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-cog icon-toggle" id="toggleIcon" title="Settings" onclick="toggleView()"></i>

    <!-- Calculator Section -->
    <div class="section calculator-container active" id="calculatorContainer">
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label id="riskLabel">Risk (%)</label>
        <input type="number" id="riskInput" placeholder="Enter risk percentage" />
      </div>
    </div>

    <!-- Settings Section -->
    <div class="section settings-container hidden-right" id="settingsContainer">
      <h1>Settings</h1>
      <div class="form-group">
        <label>Risk</label>
        <div class="toggle-group">
          <div class="slider"></div>
          <button id="riskPercentage" class="active" onclick="toggleRiskType('percentage')">%</button>
          <button id="riskAmount" onclick="toggleRiskType('amount')">Amount</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentRiskType = 'percentage';

    function toggleView() {
      const settings = document.getElementById('settingsContainer');
      const calculator = document.getElementById('calculatorContainer');
      const toggleIcon = document.getElementById('toggleIcon');

      if (settings.classList.contains('active')) {
        settings.classList.add('hidden-right');
        settings.classList.remove('active');
        calculator.classList.add('active');
        calculator.classList.remove('hidden-left');
      } else {
        calculator.classList.add('hidden-left');
        calculator.classList.remove('active');
        settings.classList.add('active');
        settings.classList.remove('hidden-right');
      }
    }

    function toggleRiskType(type) {
      const slider = document.querySelector('.slider');
      const percentageButton = document.getElementById('riskPercentage');
      const amountButton = document.getElementById('riskAmount');
      const riskLabel = document.getElementById('riskLabel');
      const riskInput = document.getElementById('riskInput');

      if (type === 'percentage') {
        percentageButton.classList.add('active');
        amountButton.classList.remove('active');
        slider.style.transform = 'translateX(0%)';
        riskLabel.textContent = 'Risk (%)';
        riskInput.placeholder = 'Enter risk percentage';
        currentRiskType = 'percentage';
      } else {
        percentageButton.classList.remove('active');
        amountButton.classList.add('active');
        slider.style.transform = 'translateX(100%)';
        riskLabel.textContent = 'Risk (Amount)';
        riskInput.placeholder = 'Enter risk amount';
        currentRiskType = 'amount';
      }
    }
  </script>
</body>
</html>
