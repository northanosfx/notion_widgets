<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-group label {
      font-size: 13px;
      flex: 1;
    }

    .toggle-group {
      display: flex;
      background: #3c3c3c;
      border-radius: 5px;
      overflow: hidden;
      height: 30px;
    }

    .toggle-group button {
      flex: 1;
      border: none;
      background: #3c3c3c;
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-group button.active {
      background: #00aaff;
      color: #fff;
    }

    .currency-select {
      display: flex;
      align-items: center;
      background: #3c3c3c;
      padding: 8px;
      border-radius: 5px;
      justify-content: space-between;
      width: 120px;
    }

    .currency-select img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .currency-select select {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 13px;
      outline: none;
      cursor: pointer;
    }

    .divider {
      border-bottom: 1px solid #444;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- หน้า Settings -->
    <div class="content active" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>

      <!-- Risk -->
      <div class="form-group">
        <label>Risk</label>
        <div class="toggle-group">
          <button id="riskPercentage" class="active" onclick="toggleRisk('percentage')">%</button>
          <button id="riskAmount" onclick="toggleRisk('amount')">Amount</button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Account Currency -->
      <div class="form-group">
        <label>Account Currency</label>
        <div class="currency-select">
          <img id="currencyFlag" src="https://flagcdn.com/w320/us.png" alt="USD">
          <select id="accountCurrency" onchange="changeCurrency()">
            <option value="USD" data-flag="https://flagcdn.com/w320/us.png">USD</option>
            <option value="GBP" data-flag="https://flagcdn.com/w320/gb.png">GBP</option>
            <option value="EUR" data-flag="https://flagcdn.com/w320/eu.png">EUR</option>
            <option value="THB" data-flag="https://flagcdn.com/w320/th.png">THB</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle Risk Buttons
    function toggleRisk(type) {
      const percentageButton = document.getElementById('riskPercentage');
      const amountButton = document.getElementById('riskAmount');

      if (type === 'percentage') {
        percentageButton.classList.add('active');
        amountButton.classList.remove('active');
      } else {
        percentageButton.classList.remove('active');
        amountButton.classList.add('active');
      }
    }

    // Change Currency Flag
    function changeCurrency() {
      const currencySelect = document.getElementById('accountCurrency');
      const selectedOption = currencySelect.options[currencySelect.selectedIndex];
      const flagUrl = selectedOption.getAttribute('data-flag');
      document.getElementById('currencyFlag').src = flagUrl;
    }

    // Toggle Views
    function toggleView(view) {
      alert('Go back to the Calculator page.');
    }
  </script>
</body>
</html>
