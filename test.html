<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Theme Sync</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #191919;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3c3c3c;
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn.active {
      background-color: #00aaff;
      color: #fff;
    }

    .day-mode {
      background-color: #f9f9f9;
      color: #333;
    }

    .day-mode .btn {
      background-color: #ddd;
      color: #333;
    }

    .day-mode .btn.active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Theme Selector</h1>
    <p>Select your theme or use the system default:</p>
    <div class="btn-group">
      <button id="dayMode" class="btn" onclick="setTheme('day')">Day Mode</button>
      <button id="nightMode" class="btn" onclick="setTheme('night')">Night Mode</button>
      <button id="systemMode" class="btn active" onclick="useSystemTheme()">Use System Setting</button>
    </div>
  </div>

  <script>
    function setTheme(mode) {
      const body = document.body;
      const dayBtn = document.getElementById('dayMode');
      const nightBtn = document.getElementById('nightMode');
      const systemBtn = document.getElementById('systemMode');

      // Reset all buttons
      dayBtn.classList.remove('active');
      nightBtn.classList.remove('active');
      systemBtn.classList.remove('active');

      // Apply selected theme
      if (mode === 'day') {
        body.classList.add('day-mode');
        dayBtn.classList.add('active');
      } else if (mode === 'night') {
        body.classList.remove('day-mode');
        nightBtn.classList.add('active');
      }
    }

    function useSystemTheme() {
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const systemBtn = document.getElementById('systemMode');

      // Set theme based on system preference
      if (prefersDarkScheme) {
        document.body.classList.remove('day-mode'); // Dark mode
      } else {
        document.body.classList.add('day-mode'); // Light mode
      }

      // Highlight system button
      document.getElementById('dayMode').classList.remove('active');
      document.getElementById('nightMode').classList.remove('active');
      systemBtn.classList.add('active');
    }

    // Detect theme changes in real-time
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', useSystemTheme);

    // Apply system theme on page load
    document.addEventListener('DOMContentLoaded', useSystemTheme);
  </script>
</body>
</html>
