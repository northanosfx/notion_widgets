<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      position: relative;
      overflow: hidden;
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    .content {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- หน้า Position Calculator -->
    <div class="content" id="calculatorContent">
      <i class="fas fa-cog icon-settings" title="Settings" onclick="toggleView('settings')"></i>
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="currency">Account Currency</label>
        <select id="currency">
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="THB">THB</option>
        </select>
      </div>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter balance" />
      </div>
      <button class="btn">Calculate</button>
    </div>

    <!-- หน้า Settings -->
    <div class="content hidden" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="form-group">
        <label for="accountCurrency">Account Currency</label>
        <select id="accountCurrency">
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="THB">THB</option>
        </select>
      </div>
      <div class="form-group">
        <label for="riskMode">Risk Mode</label>
        <select id="riskMode">
          <option value="percentage">Risk (%)</option>
          <option value="amount">Risk Amount</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    function toggleView(view) {
      const calculatorContent = document.getElementById('calculatorContent');
      const settingsContent = document.getElementById('settingsContent');

      if (view === 'settings') {
        // เก็บค่าจาก Position Calculator ก่อนเปลี่ยนหน้า
        const currency = document.getElementById('currency').value;
        document.getElementById('accountCurrency').value = currency;

        calculatorContent.classList.add('hidden');
        settingsContent.classList.remove('hidden');
      } else if (view === 'calculator') {
        // เก็บค่าจาก Settings ก่อนกลับไปหน้า Calculator
        const accountCurrency = document.getElementById('accountCurrency').value;
        document.getElementById('currency').value = accountCurrency;

        settingsContent.classList.add('hidden');
        calculatorContent.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
