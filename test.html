à¸ƒ<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      font-size: 13px;
    }

    .day-mode {
      background-color: #f9f9f9;
      color: #333;
    }

    .day-mode .container {
      background-color: #fff;
    }

    .day-mode .form-group input,
    .day-mode .form-group select {
      background: #f0f0f0;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0088cc;
    }

    .toggle-group {
      display: flex;
      margin-top: 20px;
    }

    .toggle-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #aaa;
      cursor: pointer;
    }

    .toggle-group button.active {
      background: #00aaff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator Content -->
    <div class="content active" id="calculatorContent">
      <i class="fas fa-cog icon-settings" title="Settings" onclick="toggleView('settings')"></i>
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="risk">Percentage Risk (%)</label>
        <input type="number" id="risk" placeholder="Enter risk percentage" />
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss (pips)</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss" />
      </div>
      <button class="btn">Calculate</button>
    </div>

    <!-- Settings Content -->
    <div class="content slide-right" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="form-group">
        <label>Theme</label>
        <div class="toggle-group">
          <button id="dayMode" onclick="setTheme('day')">Day Mode</button>
          <button id="nightMode" onclick="setTheme('night')">Night Mode</button>
          <button id="systemMode" onclick="useSystemTheme()" class="active">Use System Setting</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleView(view) {
      const calculatorContent = document.getElementById('calculatorContent');
      const settingsContent = document.getElementById('settingsContent');

      if (view === 'settings') {
        calculatorContent.classList.add('slide-left');
        calculatorContent.classList.remove('active');
        settingsContent.classList.add('active');
        settingsContent.classList.remove('slide-right');
      } else {
        settingsContent.classList.add('slide-right');
        settingsContent.classList.remove('active');
        calculatorContent.classList.add('active');
        calculatorContent.classList.remove('slide-left');
      }
    }

    function setTheme(mode) {
      const body = document.body;
      const dayBtn = document.getElementById('dayMode');
      const nightBtn = document.getElementById('nightMode');
      const systemBtn = document.getElementById('systemMode');

      // Reset all buttons
      dayBtn.classList.remove('active');
      nightBtn.classList.remove('active');
      systemBtn.classList.remove('active');

      // Apply selected theme
      if (mode === 'day') {
        body.classList.add('day-mode');
        dayBtn.classList.add('active');
      } else if (mode === 'night') {
        body.classList.remove('day-mode');
        nightBtn.classList.add('active');
      }
    }

    function useSystemTheme() {
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const systemBtn = document.getElementById('systemMode');

      // Set theme based on system preference
      if (prefersDarkScheme) {
        document.body.classList.remove('day-mode'); // Dark mode
      } else {
        document.body.classList.add('day-mode'); // Light mode
      }

      // Highlight system button
      document.getElementById('dayMode').classList.remove('active');
      document.getElementById('nightMode').classList.remove('active');
      systemBtn.classList.add('active');
    }

    // Detect theme changes in real-time
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', useSystemTheme);

    // Apply system theme on page load
    document.addEventListener('DOMContentLoaded', useSystemTheme);
  </script>
</body>
</html>
