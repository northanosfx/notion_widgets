<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 320px;
      height: 550px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input, .form-group select {
      width: calc(100% - 16px); /* แก้ไขตรงนี้ให้ margin ทั้งซ้ายและขวาเท่ากัน */
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: calc(100% - 16px); /* แก้ไข margin ให้เท่ากัน */
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      margin-left: 8px; /* ให้ตรงกลาง */
    }

    .btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- หน้า Calculator -->
    <div class="content active" id="calculatorContent">
      <i class="fas fa-cog icon-settings" title="Settings" onclick="toggleView('settings')"></i>
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="risk">Percentage Risk (%)</label>
        <input type="number" id="risk" placeholder="Enter risk percentage" />
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss (pips)</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss" />
      </div>
      <button class="btn">Calculate</button>
    </div>
  </div>
</body>
</html>
