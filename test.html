<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      position: relative;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .calculator h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .icon {
      position: absolute;
      top: 10px;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: #00aaff;
      cursor: pointer;
    }

    .icon:hover {
      background: #0088cc;
    }

    .icon svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    .icon.settings {
      left: 10px;
    }

    .icon.reset {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="icon settings" onclick="goToSettings()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zm0 10c-1.2 0-2.36-.25-3.4-.7a4.76 4.76 0 0 1-.6-.35L4.35 21.9l-.71-.71 4.54-3.65a4.74 4.74 0 0 1-.34-.59A9.36 9.36 0 0 1 2 12c0-1.2.24-2.36.69-3.4.11-.22.24-.43.35-.6L.1 4.35l.7-.7 3.65 4.54c.2-.12.4-.24.6-.34A9.36 9.36 0 0 1 12 2c1.2 0 2.36.24 3.4.69.22.11.43.24.6.35L19.65.1l.7.71-4.54 3.65c.12.2.24.4.34.6.45 1.03.7 2.2.7 3.4 0 1.2-.24 2.36-.69 3.4a4.76 4.76 0 0 1-.35.6l4.54 3.65-.7.7-3.65-4.54c-.2.12-.4.24-.6.34-1.04.45-2.2.7-3.4.7z" />
      </svg>
    </div>
    <div class="icon reset" onclick="resetCalculator()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 5V2L7 7l5 5V8c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
      </svg>
    </div>
    <h1>Position Calculator</h1>
    <div class="form-group">
      <label for="currency">Account Currency</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="THB">THB</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Account Balance</label>
      <input type="number" id="balance" placeholder="Enter balance" />
    </div>
    <div class="form-group">
      <label for="risk">Percentage Risk (%)</label>
      <input type="number" id="risk" placeholder="Enter risk percentage" />
    </div>
    <div class="form-group">
      <label for="stopLoss">Stop Loss (pips)</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss" />
    </div>
    <div class="form-group">
      <label for="pair">Instrument</label>
      <select id="pair">
        <option value="XAUUSD" selected>XAU/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
      </select>
    </div>
    <button class="btn" onclick="calculatePosition()">Calculate</button>
    <div class="result">
      <p>Cash Risk: <span id="cashRisk">-</span></p>
      <p>Position Size: <span id="positionSize">-</span></p>
      <p>Standard Lots: <span id="standardLots">-</span></p>
    </div>
  </div>

  <script>
    function goToSettings() {
      alert('Navigating to Settings Page!');
      // Replace with actual navigation logic
    }

    function resetCalculator() {
      document.getElementById('balance').value = '';
      document.getElementById('risk').value = '';
      document.getElementById('stopLoss').value = '';
      document.getElementById('cashRisk').textContent = '-';
      document.getElementById('positionSize').textContent = '-';
      document.getElementById('standardLots').textContent = '-';
      alert('Calculator reset!');
    }

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        return data.rates;
      } catch (error) {
        alert('Error fetching exchange rates. Please try again later.');
        return null;
      }
    }

    async function calculatePosition() {
      const exchangeRates = await fetchExchangeRates();
      if (!exchangeRates) return;

      const currency = document.getElementById('currency').value;
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('risk').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || balance <= 0 || risk <= 0 || stopLoss <= 0) {
        alert('Please enter valid inputs.');
        return;
      }

      const conversionRate = exchangeRates[currency];
      if (!conversionRate) {
        alert('Currency conversion rate not found.');
        return;
      }

      const balanceInUSD = balance / conversionRate;
      const cashRisk = (balanceInUSD * risk) / 100;
      const positionSize = (cashRisk / stopLoss) * 10000;
      const standardLots = positionSize / 100000;

      document.getElementById('cashRisk').textContent = cashRisk.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(0);
      document.getElementById('standardLots').textContent = standardLots.toFixed(2);
    }
  </script>
</body>
</html>
