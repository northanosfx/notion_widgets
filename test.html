<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      position: relative;
    }

    .calculator h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%; /* ให้ช่องกรอกเต็มความกว้างของกล่อง */
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box; /* จัดการ padding ให้ไม่เกินกรอบ */
      min-width: 250px; /* เพิ่มความกว้างขั้นต่ำเพื่อไม่ให้ช่องเล็กจนเกินไป */
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
    }

    .icon-settings:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <i class="fas fa-cog icon-settings" title="Settings"></i> <!-- ไอคอนฟันเฟือง -->
    <h1>Position Calculator</h1>
    <div class="form-group">
      <label for="currency">Account Currency</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="THB">THB</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Account Balance</label>
      <input type="number" id="balance" placeholder="Enter balance" />
    </div>
    <div class="form-group">
      <label for="risk">Percentage Risk (%)</label>
      <input type="number" id="risk" placeholder="Enter risk percentage" />
    </div>
    <div class="form-group">
      <label for="stopLoss">Stop Loss (pips)</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss" />
    </div>
    <div class="form-group">
      <label for="pair">Instrument</label>
      <select id="pair">
        <option value="XAUUSD" selected>XAU/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
      </select>
    </div>
    <button class="btn" onclick="calculatePosition()">Calculate</button>
    <div class="result">
      <p>Cash Risk: <span id="cashRisk">-</span></p>
      <p>Position Size: <span id="positionSize">-</span></p>
      <p>Standard Lots: <span id="standardLots">-</span></p>
    </div>
  </div>
</body>
</html>
