<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 300px;
      height: 500px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 18px;
      color: #00aaff;
      margin-right: 10px;
      cursor: pointer;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .options {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #fff;
    }

    .toggle-group {
      display: flex;
      background: #2b2b2b;
      border-radius: 5px;
      overflow: hidden;
      width: 120px;
    }

    .toggle-group button {
      flex: 1;
      padding: 8px;
      border: none;
      background: #2b2b2b;
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-group button.active {
      background: #00aaff;
      color: #fff;
    }

    .currency-select {
      display: flex;
      align-items: center;
      background: #2b2b2b;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .currency-select img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .currency-select select {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 13px;
      width: 100%;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-arrow-left" onclick="goBack()"></i>
      <h1>Setting</h1>
    </div>
    <p class="options">Options in the App</p>

    <!-- Risk -->
    <div class="form-group">
      <label>Risk</label>
      <div class="toggle-group">
        <button id="riskPercentage" class="active" onclick="toggleRisk('percentage')">%</button>
        <button id="riskAmount" onclick="toggleRisk('amount')">Amount</button>
      </div>
    </div>

    <!-- Account Currency -->
    <div class="form-group">
      <label>Account Currency</label>
      <div class="currency-select">
        <img id="currencyFlag" src="https://flagcdn.com/w320/us.png" alt="USD">
        <select id="accountCurrency" onchange="changeCurrency()">
          <option value="USD" data-flag="https://flagcdn.com/w320/us.png">USD</option>
          <option value="GBP" data-flag="https://flagcdn.com/w320/gb.png">GBP</option>
          <option value="EUR" data-flag="https://flagcdn.com/w320/eu.png">EUR</option>
          <option value="THB" data-flag="https://flagcdn.com/w320/th.png">THB</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    // Toggle Risk Buttons
    function toggleRisk(type) {
      const percentageButton = document.getElementById('riskPercentage');
      const amountButton = document.getElementById('riskAmount');

      if (type === 'percentage') {
        percentageButton.classList.add('active');
        amountButton.classList.remove('active');
      } else {
        percentageButton.classList.remove('active');
        amountButton.classList.add('active');
      }
    }

    // Change Currency Flag
    function changeCurrency() {
      const currencySelect = document.getElementById('accountCurrency');
      const selectedOption = currencySelect.options[currencySelect.selectedIndex];
      const flagUrl = selectedOption.getAttribute('data-flag');
      document.getElementById('currencyFlag').src = flagUrl;
    }

    // Go Back to Calculator
    function goBack() {
      alert("Go back to Calculator view!"); // Replace with actual navigation logic
    }
  </script>
</body>
</html>
