<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      position: relative;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .calculator h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .icon {
      position: absolute;
      top: 10px;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .icon svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #00aaff;
      stroke-width: 2;
    }

    .icon.settings {
      left: 10px;
    }

    .icon.reset {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="icon settings" onclick="goToSettings()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.14 12.936c.036-.303.063-.608.063-.936s-.027-.633-.063-.936l2.038-1.594a.535.535 0 0 0 .125-.671l-1.928-3.342a.528.528 0 0 0-.652-.23l-2.4.964a7.98 7.98 0 0 0-1.617-.936l-.364-2.54A.523.523 0 0 0 13.734 2h-3.468a.523.523 0 0 0-.517.447l-.364 2.54a7.99 7.99 0 0 0-1.617.936l-2.4-.964a.523.523 0 0 0-.652.23L2.752 8.105a.522.522 0 0 0 .125.671l2.038 1.594c-.036.303-.063.608-.063.936s.027.633.063.936l-2.038 1.594a.535.535 0 0 0-.125.671l1.928 3.342c.138.239.428.337.652.23l2.4-.964c.494.382 1.034.705 1.617.936l.364 2.54c.036.254.254.447.517.447h3.468c.254 0 .481-.193.517-.447l.364-2.54c.583-.23 1.123-.554 1.617-.936l2.4.964c.224.108.514.01.652-.23l1.928-3.342a.528.528 0 0 0-.125-.671l-2.038-1.594zm-7.14 3.564a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z" />
      </svg>
    </div>
    <div class="icon reset" onclick="resetCalculator()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 1 0 10 10h-2a8 8 0 1 1-8-8V2z" />
        <path d="M12 6v6l4 2" />
      </svg>
    </div>
    <h1>Position Calculator</h1>
    <div class="form-group">
      <label for="currency">Account Currency</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="THB">THB</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Account Balance</label>
      <input type="number" id="balance" placeholder="Enter balance" />
    </div>
    <div class="form-group">
      <label for="risk">Percentage Risk (%)</label>
      <input type="number" id="risk" placeholder="Enter risk percentage" />
    </div>
    <div class="form-group">
      <label for="stopLoss">Stop Loss (pips)</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss" />
    </div>
    <div class="form-group">
      <label for="pair">Instrument</label>
      <select id="pair">
        <option value="XAUUSD" selected>XAU/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
      </select>
    </div>
    <button class="btn" onclick="calculatePosition()">Calculate</button>
    <div class="result">
      <p>Cash Risk: <span id="cashRisk">-</span></p>
      <p>Position Size: <span id="positionSize">-</span></p>
      <p>Standard Lots: <span id="standardLots">-</span></p>
    </div>
  </div>

  <script>
    function goToSettings() {
      alert('Navigating to Settings Page!');
      // Replace with actual navigation logic
    }

    function resetCalculator() {
      document.getElementById('balance').value = '';
      document.getElementById('risk').value = '';
      document.getElementById('stopLoss').value = '';
      document.getElementById('cashRisk').textContent = '-';
      document.getElementById('positionSize').textContent = '-';
      document.getElementById('standardLots').textContent = '-';
      alert('Calculator reset!');
    }

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        return data.rates;
      } catch (error) {
        alert('Error fetching exchange rates. Please try again later.');
        return null;
      }
    }

    async function calculatePosition() {
      const exchangeRates = await fetchExchangeRates();
      if (!exchangeRates) return;

      const currency = document.getElementById('currency').value;
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('risk').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || balance <= 0 || risk <= 0 || stopLoss <= 0) {
        alert('Please enter valid inputs.');
        return;
      }

      const conversionRate = exchangeRates[currency];
      if (!conversionRate) {
        alert('Currency conversion rate not found.');
        return;
      }

      const balanceInUSD = balance / conversionRate;
      const cashRisk = (balanceInUSD * risk) / 100;
      const positionSize = (cashRisk / stopLoss) * 10000;
      const standardLots = positionSize / 100000;

      document.getElementById('cashRisk').textContent = cashRisk.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(0);
      document.getElementById('standardLots').textContent = standardLots.toFixed(2);
    }
  </script>
</body>
</html>
