<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .calculator {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .calculator h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 20px;
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      fill: #00aaff;
      width: 30px;
      height: 30px;
    }

    .alternate-interface {
      display: none;
      text-align: center;
    }

    .alternate-interface.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Settings Icon -->
  <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54" onclick="toggleInterface()">
    <path d="M51.22,21h-5.052c-0.812,0-1.481-0.447-1.792-1.197s-0.153-1.54,0.42-2.114l3.572-3.571 c0.525-0.525,0.814-1.224,0.814-1.966c0-0.743-0.289-1.441-0.814-1.967l-4.553-4.553c-1.05-1.05-2.881-1.052-3.933,0l-3.571,3.571 c-0.574,0.573-1.366,0.733-2.114,0.421C33.447,9.313,33,8.644,33,7.832V2.78C33,1.247,31.753,0,30.22,0H23.78 C22.247,0,21,1.247,21,2.78v5.052c0,0.812-0.447,1.481-1.197,1.792c-0.748,0.313-1.54,0.152-2.114-0.421l-3.571-3.571 c-1.052-1.052-2.883-1.05-3.933,0l-4.553,4.553c-0.525,0.525-0.814,1.224-0.814,1.967c0,0.742,0.289,1.44,0.814,1.966l3.572,3.571 c0.573,0.574,0.73,1.364,0.42,2.114S8.644,21,7.832,21H2.78C1.247,21,0,22.247,0,23.78v6.439C0,31.753,1.247,33,2.78,33h5.052 c0.812,0,1.481,0.447,1.792,1.197s0.153,1.54-0.42,2.114l-3.572,3.571c-0.525,0.525-0.814,1.224-0.814,1.966 c0,0.743,0.289,1.441,0.814,1.967l4.553,4.553c1.051,1.051,2.881,1.053,3.933,0l3.571-3.572c0.574-0.573,1.363-0.731,2.114-0.42 c0.75,0.311,1.197,0.98,1.197,1.792v5.052c0,1.533,1.247,2.78,2.78,2.78h6.439c1.533,0,2.78-1.247,2.78-2.78v-5.052 c0-0.812,0.447-1.481,1.197-1.792c0.751-0.312,1.54-0.153,2.114,0.42l3.571,3.572c1.052,1.052,2.883,1.05,3.933,0l4.553-4.553 c0.525-0.525,0.814-1.224,0.814-1.967c0-0.742-0.289-1.44-0.814-1.966l-3.572-3.571c-0.573-0.574-0.73-1.364-0.42-2.114 S45.356,33,46.168,33h5.052c1.533,0,2.78-1.247,2.78-2.78V23.78C54,22.247,52.753,21,51.22,21z"></path>
  </svg>

  <!-- Calculator Interface -->
  <div class="calculator" id="calculatorInterface">
    <h1>Position Calculator</h1>
    <div class="form-group">
      <label for="currency">Account Currency</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="THB">THB</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Account Balance</label>
      <input type="number" id="balance" placeholder="Enter balance" />
    </div>
    <div class="form-group">
      <label for="risk">Percentage Risk (%)</label>
      <input type="number" id="risk" placeholder="Enter risk percentage" />
    </div>
    <div class="form-group">
      <label for="stopLoss">Stop Loss (pips)</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss" />
    </div>
    <div class="form-group">
      <label for="pair">Instrument</label>
      <select id="pair">
        <option value="XAUUSD" selected>XAU/USD</option>
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
      </select>
    </div>
    <button class="btn" onclick="calculatePosition()">Calculate</button>
    <div class="result">
      <p>Cash Risk: <span id="cashRisk">-</span></p>
      <p>Position Size: <span id="positionSize">-</span></p>
      <p>Standard Lots: <span id="standardLots">-</span></p>
    </div>
  </div>

  <!-- Alternate Interface -->
  <div class="alternate-interface" id="alternateInterface">
    <h1>Settings Interface</h1>
    <p>This is an alternate interface for the settings.</p>
  </div>

  <script>
    function toggleInterface() {
      const calculator = document.getElementById('calculatorInterface');
      const alternate = document.getElementById('alternateInterface');
      calculator.classList.toggle('active');
      alternate.classList.toggle('active');
    }

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        return data.rates;
      } catch (error) {
        alert('Error fetching exchange rates. Please try again later.');
        return null;
      }
    }

    async function calculatePosition() {
      const exchangeRates = await fetchExchangeRates();
      if (!exchangeRates) return;

      const currency = document.getElementById('currency').value;
      const balance = parseFloat(document.getElementById('balance').value);
      const risk = parseFloat(document.getElementById('risk').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);

      if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || balance <= 0 || risk <= 0 || stopLoss <= 0) {
        alert('Please enter valid inputs.');
        return;
      }

      const conversionRate = exchangeRates[currency];
      if (!conversionRate) {
        alert('Currency conversion rate not found.');
        return;
      }

      const balanceInUSD = balance / conversionRate;
      const cashRisk = (balanceInUSD * risk) / 100;
      const positionSize = (cashRisk / stopLoss) * 10000;
      const standardLots = positionSize / 100000;

      document.getElementById('cashRisk').textContent = cashRisk.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(0);
      document.getElementById('standardLots').textContent = standardLots.toFixed(2);
    }
  </script>
</body>
</html>
