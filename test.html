<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      font-size: 13px;
      box-sizing: border-box;
      outline: none;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0088cc;
    }

    .divider {
      height: 1px;
      background: #444;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator Section -->
    <div class="content active" id="calculatorContent">
      <i class="fas fa-cog icon-settings" title="Settings" onclick="toggleView('settings')"></i>
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="risk">Percentage Risk (%)</label>
        <input type="number" id="risk" placeholder="Enter risk percentage" />
      </div>
      <div class="form-group">
        <label for="stopLoss">Stop Loss (pips)</label>
        <input type="number" id="stopLoss" placeholder="Enter stop loss" />
      </div>
      <button class="btn">Calculate</button>
    </div>

    <!-- Settings Section -->
    <div class="content slide-right" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="form-group currency-select">
        <label class="currency-label">Account Currency</label>
        <div class="currency-container">
          <div class="custom-dropdown">
            <button id="currencyButton" class="dropdown-button">
              <img id="dropdownFlag" class="currency-flag" src="https://flagcdn.com/w320/us.png" alt="Flag" />
              <span id="dropdownText">USD</span>
              <i class="fas fa-caret-down"></i>
            </button>
            <ul id="dropdownMenu" class="dropdown-menu">
              <li data-value="USD" data-flag="https://flagcdn.com/w320/us.png">
                <img class="currency-flag" src="https://flagcdn.com/w320/us.png" alt="Flag" /> USD
              </li>
              <li data-value="GBP" data-flag="https://flagcdn.com/w320/gb.png">
                <img class="currency-flag" src="https://flagcdn.com/w320/gb.png" alt="Flag" /> GBP
              </li>
              <li data-value="EUR" data-flag="https://flagcdn.com/w320/eu.png">
                <img class="currency-flag" src="https://flagcdn.com/w320/eu.png" alt="Flag" /> EUR
              </li>
              <li data-value="THB" data-flag="https://flagcdn.com/w320/th.png">
                <img class="currency-flag" src="https://flagcdn.com/w320/th.png" alt="Flag" /> THB
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleView(view) {
      const calculatorContent = document.getElementById('calculatorContent');
      const settingsContent = document.getElementById('settingsContent');

      if (view === 'settings') {
        calculatorContent.classList.add('slide-left');
        calculatorContent.classList.remove('active');
        settingsContent.classList.add('active');
        settingsContent.classList.remove('slide-right');
      } else {
        settingsContent.classList.add('slide-right');
        settingsContent.classList.remove('active');
        calculatorContent.classList.add('active');
        calculatorContent.classList.remove('slide-left');
      }
    }

    document.getElementById("currencyButton").addEventListener("click", function () {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll("#dropdownMenu li").forEach((item) => {
      item.addEventListener("click", function () {
        const flagUrl = this.getAttribute("data-flag");
        const value = this.getAttribute("data-value");

        document.getElementById("dropdownFlag").src = flagUrl;
        document.getElementById("dropdownText").textContent = value;

        document.getElementById("dropdownMenu").style.display = "none";
      });
    });

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.getElementById("currencyButton");

      if (!button.contains(event.target) && !menu.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
