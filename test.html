<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
      font-size: 13px;
      outline: none;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0088cc;
    }

    .toggle-switch {
      position: relative;
      width: 100%;
      height: 40px;
      background: #444;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .toggle-switch .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #00aaff;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .toggle-switch .option {
      position: relative;
      flex: 1;
      text-align: center;
      color: #fff;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s;
    }

    .toggle-switch .option.active {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content slide-right" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="divider"></div>
      <div class="form-group">
        <label>Risk</label>
        <div class="toggle-switch">
          <div class="slider" id="riskSlider"></div>
          <div class="option" id="optionPercentage" onclick="switchRisk('percentage')">%</div>
          <div class="option" id="optionAmount" onclick="switchRisk('amount')">Amount</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchRisk(type) {
      const slider = document.getElementById('riskSlider');
      const optionPercentage = document.getElementById('optionPercentage');
      const optionAmount = document.getElementById('optionAmount');

      if (type === 'percentage') {
        slider.style.left = '0';
        optionPercentage.classList.add('active');
        optionAmount.classList.remove('active');
      } else {
        slider.style.left = '50%';
        optionPercentage.classList.remove('active');
        optionAmount.classList.add('active');
      }
    }
  </script>
</body>
</html>
