<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .risk-container {
      position: relative;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
    }

    .risk-switch {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 20px;
      width: 120px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
      cursor: pointer;
    }

    .risk-switch .slider {
      width: 50%;
      height: 100%;
      background: #00aaff;
      border-radius: 20px;
      position: absolute;
      transition: all 0.3s ease;
    }

    .risk-switch span {
      flex: 1;
      text-align: center;
      color: #fff;
      z-index: 1;
      font-size: 12px;
    }

    .risk-fields {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .risk-fields input {
      width: 45%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content active" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="form-group">
        <label>Risk</label>
        <div class="risk-container">
          <div class="risk-switch" onclick="toggleRisk()">
            <div class="slider" id="riskSlider"></div>
            <span id="riskPercentageText">%</span>
            <span id="riskAmountText">Amount</span>
          </div>
          <div class="risk-fields">
            <input type="number" id="percentageInput" placeholder="Enter %" />
            <input type="number" id="amountInput" placeholder="Enter Amount" disabled />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let isPercentage = true;

    function toggleRisk() {
      const slider = document.getElementById('riskSlider');
      const percentageInput = document.getElementById('percentageInput');
      const amountInput = document.getElementById('amountInput');

      isPercentage = !isPercentage;
      slider.style.transform = isPercentage ? 'translateX(0)' : 'translateX(100%)';

      if (isPercentage) {
        percentageInput.disabled = false;
        amountInput.disabled = true;
      } else {
        percentageInput.disabled = true;
        amountInput.disabled = false;
      }
    }
  </script>
</body>
</html>
