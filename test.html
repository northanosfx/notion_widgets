<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #191919;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slide-left {
      transform: translateX(-100%);
    }

    .slide-right {
      transform: translateX(100%);
    }

    .content.active {
      transform: translateX(0);
    }

    .icon-settings {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      color: #757575;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .icon-settings:hover {
      color: #00aaff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px 8px;
      border: none;
      border-radius: 5px;
      background: #3c3c3c;
      color: #fff;
      box-sizing: border-box;
      font-size: 13px;
      outline: none;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px #00aaff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0088cc;
    }

    .divider {
      height: 1px;
      background: #444;
      margin: 15px 0;
    }

    .risk-switch {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 20px;
      background: #3c3c3c;
      border-radius: 5px;
      overflow: hidden;
    }

    .risk-switch .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: #00aaff;
      transition: left 0.3s ease-in-out;
    }

    .risk-switch button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .form-group .risk-input {
      display: none;
    }

    .form-group .risk-input.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator Section -->
    <div class="content active" id="calculatorContent">
      <i class="fas fa-cog icon-settings" title="Settings" onclick="toggleView('settings')"></i>
      <h1>Position Calculator</h1>
      <div class="form-group">
        <label for="balance">Account Balance</label>
        <input type="number" id="balance" placeholder="Enter balance" />
      </div>
      <div class="form-group">
        <label for="pair">Instrument</label>
        <select id="pair">
          <option value="XAUUSD" selected>XAU/USD</option>
          <option value="EURUSD">EUR/USD</option>
          <option value="GBPUSD">GBP/USD</option>
          <option value="USDJPY">USD/JPY</option>
          <option value="AUDUSD">AUD/USD</option>
        </select>
      </div>
      <button class="btn">Calculate</button>
    </div>

    <!-- Settings Section -->
    <div class="content slide-right" id="settingsContent">
      <i class="fas fa-arrow-left icon-settings" title="Back" onclick="toggleView('calculator')"></i>
      <h1>Settings</h1>
      <div class="divider"></div>
      <div class="form-group">
        <label>Risk</label>
        <div class="risk-switch">
          <div class="slider" id="slider"></div>
          <button onclick="switchRisk('percentage')">%</button>
          <button onclick="switchRisk('amount')">Amount</button>
        </div>
        <input type="number" id="percentageInput" class="risk-input active" placeholder="Enter risk percentage" />
        <input type="number" id="amountInput" class="risk-input" placeholder="Enter risk amount" />
      </div>
      <div class="divider"></div>
      <div class="form-group">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect" onchange="changeTheme()">
          <option value="day">Day Mode</option>
          <option value="night">Night Mode</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    function toggleView(view) {
      const calculatorContent = document.getElementById('calculatorContent');
      const settingsContent = document.getElementById('settingsContent');

      if (view === 'settings') {
        calculatorContent.classList.add('slide-left');
        calculatorContent.classList.remove('active');
        settingsContent.classList.add('active');
        settingsContent.classList.remove('slide-right');
      } else {
        settingsContent.classList.add('slide-right');
        settingsContent.classList.remove('active');
        calculatorContent.classList.add('active');
        calculatorContent.classList.remove('slide-left');
      }
    }

    function switchRisk(type) {
      const slider = document.getElementById('slider');
      const percentageInput = document.getElementById('percentageInput');
      const amountInput = document.getElementById('amountInput');

      if (type === 'percentage') {
        slider.style.left = '0';
        percentageInput.classList.add('active');
        amountInput.classList.remove('active');
      } else {
        slider.style.left = '50%';
        percentageInput.classList.remove('active');
        amountInput.classList.add('active');
      }
    }

    function changeTheme() {
      const themeSelect = document.getElementById('themeSelect');
      const selectedTheme = themeSelect.value;
      const body = document.body;

      if (selectedTheme === 'day') {
        body.classList.add('day-mode');
      } else {
        body.classList.remove('day-mode');
      }
    }
  </script>
</body>
</html>
